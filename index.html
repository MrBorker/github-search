<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/controller.js"></script>
  </head>
  <body>
    <main>
      <section class="search">
        <h1 class="search__title">Lets search</h1>
        <form class="search__form" action="">
          <select class="search__select" name="" id="">
            <option value="users">Users</option>
            <option value="repositories">Repositories</option>
          </select>
          <input class="search__form-input" type="text" placeholder="Search" />
          <button class="search__form-button" type="submit">Submit</button>
        </form>
      </section>
      <section class="result">
        <div class="result__container">
          <div class="result__user">
            <div class="result__user-header">
              <img
                class="result__user-img"
                src="https://avatars.githubusercontent.com/u/69650226?v=4"
                alt=""
              />
            </div>
            <button class="result__user-button">Github profile</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
